<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BledChat - Neon Blue Messaging</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">BledChat</h1>
            <p class="subtitle">Neon Blue Messaging</p>
        </header>

        <!-- Auth Section -->
        <div class="auth-section">
            <div class="auth-buttons">
                <button class="auth-btn signin-btn">Sign in</button>
                <button class="auth-btn signup-btn">Sign Up</button>
            </div>
        </div>

        <hr class="divider">

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <h3 class="chat-title">Redactor</h3>
            </div>
            
            <div class="messages-container">
                <div class="message error-message">
                    <strong>ERROR</strong>
                </div>
                <div class="message normal-message">
                    Somewhere
                </div>
                <div class="message signin-message">
                    <strong>3 Sign In</strong>
                </div>
            </div>

            <!-- Message Input -->
            <div class="input-container">
                <input type="text" class="message-input" placeholder="Type your message...">
                <button class="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
